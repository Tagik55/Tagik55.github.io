<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gift Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #f06292;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      margin: 15px;
      padding: 10px;
      transition: 0.3s;
      cursor: pointer;
    }
    .product:hover { transform: translateY(-5px); }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { color: #555; margin: 0 0 10px; }

    /* Product detail section */
    #detail {
      display: none;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #detail img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #back {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #f06292;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>üéÅ My Gift Shop</header>

  <!-- Main product list -->
  <div id="list" class="container">
    <div class="product" onclick="showDetail(0)">
     <img src="gift1.jpg" alt="Gift Box">
      <h3>Gift Box</h3>
      <p>$25</p>
    </div>

    <div class="product" onclick="showDetail(1)">
      <img src="gift2.jpg" alt="Gift Box">
      <h3>Teddy Bear</h3>
      <p>$18</p>
    </div>

    <div class="product" onclick="showDetail(2)">
      <img src="gift3.jpg" alt="Gift Box">
      <h3>Chocolate Set</h3>
      <p>$15</p>
    </div>
  </div>

  <!-- Product detail view -->
  <div id="detail">
    <h2 id="dName"></h2>
    <img id="dImage" src="" alt="">
    <h3 id="dPrice"></h3>
    <p id="dDesc"></p>
    <a href="#" id="back" onclick="goBack()">‚Üê Back to Products</a>
  </div>

  <script>
    // Product data
    const products = [
      {
        name: "Gift Box",
        price: "$25",
        desc: "Elegant handmade gift box with chocolates, candles, and greeting card.",
        img: "images/gift1.jpg"
      },
      {
        name: "Teddy Bear",
        price: "$18",
        desc: "Soft and cuddly teddy bear ‚Äî perfect for any age and occasion.",
        img: "images/gift2.jpg"
      },
      {
        name: "Chocolate Set",
        price: "$15",
        desc: "Delicious premium chocolate gift set with assorted flavors.",
        img: "images/gift3.jpg"
      }
    ];

    // Show details
    function showDetail(index) {
      const p = products[index];
      document.getElementById("dName").innerText = p.name;
      document.getElementById("dPrice").innerText = p.price;
      document.getElementById("dDesc").innerText = p.desc;
      document.getElementById("dImage").src = p.img;

      document.getElementById("list").style.display = "none";
      document.getElementById("detail").style.display = "block";
    }

    // Go back to list
    function goBack() {
      document.getElementById("detail").style.display = "none";
      document.getElementById("list").style.display = "flex";
    }
  </script>

</body>
</html>
